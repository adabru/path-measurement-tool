<html>

<head>
  <meta charset="UTF-8">
  <title>Transparent Window</title>
  <link rel="stylesheet" href="style.css">
  <script>
    document.addEventListener("keydown", ({key}) => {
      if (key == "F12")
        require('electron').remote.getCurrentWindow().toggleDevTools();
      else if (key == "F5")
        location.reload();
    })
  </script>
</head>

<body>
  <div class="frame flex-column">
    <div class="navbar flex-row">
        <button id="drag">Drag</button>
        <button id="close">X</button>
    </div>
    <div class="flex-row grow">
      <canvas class="grow"></canvas>
      <div class="flex-column">
        <input placeholder="meters per pixel">
        <textarea class="grow" readonly></textarea>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
